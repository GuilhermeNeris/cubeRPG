<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="telaLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/Home/iconPagina.jpg" type="image/x-icon">
</head>
<body>
    <header class="meu-header">
        <div class="header">
            <img onclick="inicio()" src="assets/Home/logo.png" alt="" id="titulo">
            <div class="container">
                <ul class="navebar">
                    <li onclick="home()" id="home"> Home </li>
                    <li onclick="cubeplay()" id="cubeplay" onclick="cubePlay()"> CubePLAY</li>
                    <li onclick="sobreMim()" id="sobreMim"> Sobre Mim </li>
                    <li id="quiz"> Quiz</li>
                    <li onclick="login()" id="login"> Login</li>
                </ul>
            </div>
        </div>
    </header>

    <h1 id="tituloFacalogin" style="color:#F85F00; font-size: 50px; font-family: Inter, sans-serif;">
        Faça login para iniciar a sessão</h1>

        <img id="fundoLaranjaCadastro" src="assets/CadastroLogin/fundoLaranjaCadastro.jpg" alt="">
        <img id="fundoDesenho" src="assets/CadastroLogin/fundoDesenho.png" alt="">
        <img id="logoTelaCadastro" src="assets/CadastroLogin/logoTelaCadastro.png" alt="">

        <div class="boxCadastro">
            <div class="email">
            Email <br>
                <input id="input_emailUser" placeholder="usuario@email.com"> <br>
            </div>
            <br>
            <div class="senha">
            Senha <br>
                <input id="input_senhaUser" placeholder="Digite sua senha">
            </div>
            <br>
            <div class="boxLogar">
                <button onclick="EntrarNaConta()" id="Entrar">
                    Entrar
                </button>
                </div>
                <br>
                <div class="boxNaoTenhoConta">
                <button onclick="NaoTenhoConta()" id="buttonNaoTenhoConta">
                    Não tenho uma conta 
                </button>
                </div>
                
            </div>

            <div class="futter">
            </div>
           <br><br>
</body>
</html>

<script>

    function EntrarNaConta(){
        let email = input_emailUser.value
        let senha = input_senhaUser.value
        let tamanhoSenha = senha.length
        let indiceArroba = email.indexOf("@")
        let indiceEmail = email.indexOf("email")
        let indiceCom = email.indexOf(".com")

        // variaveis para validação de números nos campos nescessários (Senha e confimação de senha)

        senha = document.getElementById('input_senhaUser').value;
        var temNumeroSenha = false;

        for (var i = 0; i < senha.length; i++) {
            var caractere = senha[i];
            if (!isNaN(caractere) && caractere !== '') { // Verifica se é um número e não um espaço em branco
                temNumeroSenha = true;
                break;
            }
        }
        
        if(email == '' && senha == ''){
            alert('Preencha todos os campos para prosseguir!')
            var input1 = document.getElementById('input_emailUser');
            var input2 = document.getElementById('input_senhaUser');
            input1.style.borderColor = 'red';
            input2.style.borderColor = 'red';
        }else if(email == ''){
            alert('Você deve informar o seu email para prosseguir!')
            var input = document.getElementById('input_emailUser');
            input.style.borderColor = 'red';
        }else if(senha == ''){
            alert('Você deve informar uma senha para prosseguir!')
            var input = document.getElementById('input_senhaUser');
            input.style.borderColor = 'red';
        }else if(tamanhoSenha <= 5){
             alert('A senha deve ter mais de 5 caracteres!')
             var input = document.getElementById('input_senhaUser');
            input.style.borderColor = 'red';
        }else if(temNumeroSenha == false){
            alert('A senha deve conter pelo menos um número!')
            var input = document.getElementById('input_senhaUser');
            input.style.borderColor = 'red';
        }else if(indiceArroba == -1){
            alert('O seu email deve ter [@]')
            var input = document.getElementById('input_emailUser');
            input.style.borderColor = 'red';
        }else if(indiceEmail == -1){
            alert('O seu email deve ter dominio [email] para prosseguir!')
            var input = document.getElementById('input_emailUser');
            input.style.borderColor = 'red';
        }else if(indiceCom == -1){
            alert('O seu email deve ter o dominio [.com] para prosseguir!')
            var input = document.getElementById('input_emailUser');
            input.style.borderColor = 'red';
        } else{
            var input1 = document.getElementById('input_emailUser');
            var input2 = document.getElementById('input_senhaUser');
            input1.style.borderColor = 'green';
            input2.style.borderColor = 'green';
            alert('Login realizado com sucesso!')
            window.location.href = 'index.html';
        }
    }

    function NaoTenhoConta(){
        window.location.href = 'telaCadastro.html';
    }

    function home(){
        window.location.href = 'index.html';
    }

    function cubeplay(){
        window.location.href = 'index.html#meuFrame';
    }

    function sobreMim(){
        window.location.href = 'SobreMim.html';
    }

    function login(){
        window.location.href = 'telaCadastro.html';
    }

    function inicio(){
        window.location.href = 'index.html';
    }


    
</script>
