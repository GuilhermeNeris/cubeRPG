<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="telaLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/Home/iconPagina.jpg" type="image/x-icon">
</head>
<body>
    <header class="meu-header">
        <div class="header">
            <img src="assets/Home/logo.png" alt="" id="titulo">
            <div class="container">
                <ul class="navebar">
                    <li id="home"> Home </li>
                    <li id="cubeplay" onclick="cubePlay()"> CubePLAY</li>
                    <li id="sobreMim"> Sobre Mim </li>
                    <li id="quiz"> Quiz</li>
                    <li id="login"> Login</li>
                </ul>
            </div>
        </div>
    </header>

    <h1 id="tituloFacalogin" style="color:#F85F00; font-size: 50px; font-family: Inter, sans-serif;">
        Faça login para iniciar a sessão</h1>

        <img id="fundoLaranjaCadastro" src="assets/CadastroLogin/fundoLaranjaCadastro.jpg" alt="">
        <img id="fundoDesenho" src="assets/CadastroLogin/fundoDesenho.png" alt="">
        <img id="logoTelaCadastro" src="assets/CadastroLogin/logoTelaCadastro.png" alt="">

        <div class="boxCadastro">
            <div class="email">
            Email <br>
                <input id="input_emailUser" placeholder="usuario@email.com"> <br>
            </div>
            <br>
            <div class="senha">
            Senha <br>
                <input id="input_senhaUser" placeholder="Digite sua senha">
            </div>
            <br>
            <div class="boxCadastrar">
                <button id="buttonCadastrar">
                    Entrar
                </button>
                </div>
                <br>
                <div class="boxJaTenhoConta">
                <button id="buttonJaTenhoConta">
                    Não tenho uma conta 
                </button>
                </div>
                
            </div>

            <div class="futter">
            </div>
            <br><br>
</body>
</html>
